name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 21 (Temurin LTS)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
        cache: 'maven'

    - name: Verify with Maven
      run: mvn -B -ntp clean verify
